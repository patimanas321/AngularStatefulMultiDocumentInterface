<div class="app-container">
  <header class="mat-elevation-z6">
    <mat-toolbar color="primary">
      <mat-icon>domain</mat-icon>
      <span style="margin-left: 15px;">ABC Bank</span>
      <span style="flex: 1 1 auto;"></span>
    </mat-toolbar>
  </header>
  <main>
    <mat-sidenav-container style="height: 100%;">
      <mat-sidenav class="side-nav mat-elevation-z4" mode="side" opened>
        <mat-nav-list>
          <a mat-list-item *ngFor="let tab of sideNavList" [class.mat-list-item-active]="tab.isActive" (click)="sideNavClicked(tab);">
            <mat-icon class="side-nav-icon">{{tab.icon}}</mat-icon>
            <span>{{tab.label}}</span> 
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <section class="app-navigation-wrapper">
          <top-nav [Tabs]="openedDocumentList | async"></top-nav>
        </section>
        <section class="content-area">
          <router-outlet></router-outlet>
        </section>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>
  <footer class="mat-elevation-z6">
    <span style="flex: 1 1 auto;"></span>
    <span>Angular application demonostrating implementation of stateful MDI with NGRX.</span>
  </footer>
</div>
