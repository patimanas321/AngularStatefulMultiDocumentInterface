<mat-sidenav-container style="height: 100%;">
    <mat-sidenav class="side-nav mat-elevation-z4" mode="side" opened>
        <mat-nav-list>
            <a mat-list-item *ngFor="let tab of sideNavList" [class.mat-list-item-active]="tab.isActive" (click)="sideNavClicked(tab);"> {{tab.label}} </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
